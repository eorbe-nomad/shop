<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf 링크처리 예제 페이지</h1>
    <div>
        <a th:href="@{/thymeleaf/ex01}">예제1 페이지 이동</a>
    </div>
    <div>
        <a th:href="@{https://www.thymeleaf.org/}">Thymeleaf 홈페이지 이동</a>
    </div>
    <div>
        <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
        <!--
            전달할 매개변수를 입력한 경로 끝에 "(key=value)" 구조로 입력합니다.
            전달할 매개 변수 param1, param2에는 각각 "파라미터 데이터1", "파라미터 데이터2"를 데이터로 입력합니다.
        -->
    </div>
</body>
</html>
